<html>
<head>
    <title></title>
    <script type="text/javascript">
        function progress(message){
            statusArea.innerHTML = message;
        }
    </script>
</head>
<body onload="progress('page loaded')">

<h1>Applet Test 2</h1>
<applet name="sounds" code="org.linguafranca.applet.SoundsApplet.class" archive="sounds.jar"
        codebase="."
        width="1000" height="25"
        mayscript="true"><param name="logger" value="progress"></applet>

<form>
    <input id="soundPattern" name="soundPattern" type="text" size="100">
    <input type="button" onclick="document.sounds.play(soundPattern.value);" value="Play">
    <input type="button" onclick="document.sounds.stopSound();" value="Stop">
    <input type="button" onclick="document.sounds.playSIT();" value="Reorder">

</form>

<p id="statusArea">Status<br></p>



</body>
</html>
